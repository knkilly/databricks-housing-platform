version: '3.8'

services:
  trino:
    image: trinodb/trino:435
    container_name: trino-housing
    hostname: trino-coordinator
    ports:
      - "8080:8080"
    volumes:
      # Mount configuration directories
      - ./trino/etc:/etc/trino:ro
      - ./trino/catalog:/etc/trino/catalog:ro
      # Mount data directories
      - ./data:/data
      - ./sql:/sql:ro
    environment:
      - TRINO_ENVIRONMENT=development
    networks:
      - housing-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  housing-network:
    driver: bridge
    name: databricks-housing-network