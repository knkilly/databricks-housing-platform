coordinator=true
node-scheduler.include-coordinator=true
http-server.http.port=8080
discovery.uri=http://localhost:8080

# Query execution
query.max-memory=4GB
query.max-memory-per-node=2GB
query.max-total-memory-per-node=2GB

# Spilling (for large queries)
spill-enabled=true
spill-path=/data/spill

# Performance
query.max-execution-time=30m
query.max-run-time=60m
query.max-stage-count=200

# Logging
log.enable-console=true
log.path=/data/trino/logs

# Experimental features
experimental.enable-dynamic-filtering=true
optimizer.join-reordering-strategy=AUTOMATIC